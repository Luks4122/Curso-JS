<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">
                    BytePlus Juegos
                </h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html">
                            <i class="bi bi-arrow-return-left"></i> Seguir comprando
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito 
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">
                    © 2024 Lucas Pernicci
                </p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">
                Carrito
            </h2>
            <div class="contenedor-carrito">
                <p class="carrito-vacio">
                    <i class="bi bi-emoji-frown"></i> Tu carrito está vacío 
                </p>
                <div class="carrito-productos disabled">
                    <div class="carrito-producto">
                        <img class="carrito-producto-imagen" src="./img/fromsoftware/bloodborne-noenpc.jpg" alt="">
                        <div class="carrito-producto-titulo">
                            <small>Título</small>
                            <h3>
                                Bloodborne
                            </h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>
                                1
                            </p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>
                                Precio
                            </small>
                            <p>
                                $20
                            </p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>
                                Subtotal
                            </small>
                            <p>
                                $20
                            </p>
                        </div>
                        <button class="carrito-producto-eliminar">
                            <i class="bi bi-trash-fill">

                            </i>
                        </button>
                    </div>
                    <div class="carrito-producto">
                        <img class="carrito-producto-imagen" src="./img/fromsoftware/ds1.jpg" alt="">
                        <div class="carrito-producto-titulo">
                            <small>Título</small>
                            <h3>
                                Dark Souls Remastered
                            </h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>
                                1
                            </p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>
                                Precio
                            </small>
                            <p>
                                $40
                            </p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>
                                Subtotal
                            </small>
                            <p>
                                $40
                            </p>
                        </div>
                        <button class="carrito-producto-eliminar">
                            <i class="bi bi-trash-fill">
                                
                            </i>
                        </button>
                    </div>
                </div>
                <div class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button class="carrito-acciones-vaciar">
                            Vaciar carrito
                        </button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>
                                Total
                            </p>
                            <p id="total">
                                $60
                            </p>
                        </div>
                        <button class="carrito-acciones-comprar">
                            Comprar ahora
                        </button>
                    </div>
                </div>
                <p class="carrito-comprado disabled">
                    <i class="bi bi-emoji-laughing"></i> Muchas gracias por tu compra.
                </p>
            </div>
        </main>

    </div>
    <script src="./js/carrito.js"></script>
</body>
</html>
